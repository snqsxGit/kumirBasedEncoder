<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Результат кодировки</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <header>
    <div class="container">
      <h1>Результат кодировки</h1>
    </div>
  </header>
  <main>
    <div class="container">
      <h2>Сгенерированный код для КуМир</h2>
      <textarea id="codeText" rows="20" readonly>{{ code }}</textarea>
      <div class="buttons">
        <button id="copyButton">Скопировать код</button>
        <button id="downloadButton">Скачать файл</button>
      </div>
      <br>
      <a href="/"><button>Вернуться на главную</button></a>
    </div>
  </main>
  <footer>
    <div class="container">
      &copy; 2025 Кодировщик изображения. Создатели: Алексей Медведев, Платон Путин.
    </div>
  </footer>
  <script>
    document.getElementById("copyButton").addEventListener("click", function(){
      const textarea = document.getElementById("codeText");
      textarea.select();
      document.execCommand("copy");
      alert("Код скопирован в буфер обмена!");
    });
  
    document.getElementById("downloadButton").addEventListener("click", function(){
      const code = document.getElementById("codeText").value;
      const blob = new Blob([code], {type: "text/plain;charset=utf-8"});
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "kumir_code.txt";
      a.click();
      window.URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
